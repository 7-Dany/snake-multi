<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="player-option" class="active">
        <div class="options">
          <div id="single-option" class="active">
            <img src="/Emoji-Scara.png" alt="Single Players">
            <p>Single Player</p>
          </div>
          <div id="multi-option">
            <img src="/Emoji-Scara.png" alt="Multiple Players">
            <p>Muliple Players</p>
          </div>
        </div>
        <button id="confirm-option">confirm</button>
      </section>
      <section id="user-info">
        <form id="user-form">
          <label for="username">Username</label>
          <input type="text" id="username">
          <button id="dialog-submit">Submit</button>
        </form>
      </section>
      <section id="match-cards">
        <div id="cards">
          <div class="card" id="mine">
            <img src="/Emoji-Scara.png" alt="Scara" id="mine-img">
            <p id="mine-name">Damn</p>
          </div>
          <div class="card" id="opponent">
            <img src="/Emoji-Scara.png" alt="Scara" id="opponent-img">
            <p id="opponent-name">Hello</p>
          </div>
        </div>
        <button id="match">Match</button>
      </section>
      <section id="snake-canvas">
        <canvas id="snake"></canvas>
      </section>
    </main>
  </body>
</html>
